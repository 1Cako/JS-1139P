<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Match</title>
  </head>
  <body>
    <div class="container">
      <div class="title1">
        <h3 id="firstTeamName">TAKIM A</h3>
        <h3 id="t1ScoreS">0</h3>
        <button onclick="nameOne()">Takım A'nın ismini değiştir.</button>
        <button onclick="t1Score()">Score Arttır</button>
        <button onclick="t1Azalt()">Score Azalt</button>
        <button onclick="editA()">Edit</button>
        <button id="resetButtonA" onclick="reset()">Reset</button>
      </div>
      <div class="title2">
        <h3 id="secondTeamName">TAKIM B</h3>
        <h3 id="t2ScoreS">0</h3>
        <button onclick="nameTwo()">Takım B'nin ismini değiştir.</button>
        <button onclick="t2Score()">Score Arttır</button>
        <button onclick="t2Azalt()">Score Azalt</button>
        <button onclick="editB()">Edit</button>
        <button id="resetButtonB" onclick="reset()">Reset</button>
      </div>
      <audio
        autoplay
        controls
        src="assets/music/UEFA Champions League Anthem (Full Version).mp3"
      ></audio>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
